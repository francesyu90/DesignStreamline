<template name="catalog">

	<div class="marginTop" id="catalogContainer">

		<table class="table table-hover">
  <thead class="thead-inverse">
    <tr>
      <th>Product ID</th>
      <th>Product Category</th>
      <th>Feature Name</th>
      <th>Component Name</th>
    </tr>
  </thead>
  <tbody>
  	{{#each productList}}
   		<tr>
   			<td>{{ _id }}</td>
    		<td>{{ productName }}</td>
    		<td>{{ featureName }}</td>
    		<td>{{ componentName }}</td>
    	</tr>
    {{/each}}
  </tbody>
</table>
	</div>
	
</template>
