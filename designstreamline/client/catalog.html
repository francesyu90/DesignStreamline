<template name="catalog">

	<div class="marginTop" id="catalogContainer">

		<table class="table table-hover">
  <thead class="thead-inverse">
    <tr>
      <th>Product ID</th>
      <th>Product Category</th>
      <th>Feature Name</th>
      <th>Component Name</th>
    </tr>
  </thead>
  <tbody>
  	{{#each productList}}
   		<tr>
   			<td>{{ productID }}</td>
    		<td id="{{ productID }}">{{ productName }}</td>
    		<td id="{{ featureID }}">{{ featureName }}</td>
    		<td id="{{ componentID }}">{{ componentName }}</td>
    	</tr>
    {{/each}}
  </tbody>
</table>
	</div>
	
</template>
