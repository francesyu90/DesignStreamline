<template name="product">
	
	<div class="marginTopI margin-left-right">
		<div class="page-header">
			<h1>
        {{ productName }}
      </h1>
		</div>
    {{> productDetail}}
		<!-- {{> componentGallery}} -->
	</div>

</template>

<template name="productDetail">

  <div class="row">
  <div class="col-4">

<div class="list-group" id="myList" role="tablist">
  <a class="list-group-item list-group-item-action active" data-toggle="list" href="#home" role="tab">Product Details</a>
  <a class="list-group-item list-group-item-action" data-toggle="list" href="#profile" role="tab">Profile</a>
  <a class="list-group-item list-group-item-action" data-toggle="list" href="#messages" role="tab">Messages</a>
  <a class="list-group-item list-group-item-action" data-toggle="list" href="#settings" role="tab">Settings</a>
</div>
  </div>
  <div class="col-8">

<div class="tab-content">
  <div class="tab-pane active" id="home" role="tabpanel">
    {{> productDetails}}
  </div>
  <div class="tab-pane" id="profile" role="tabpanel">2</div>
  <div class="tab-pane" id="messages" role="tabpanel">3</div>
  <div class="tab-pane" id="settings" role="tabpanel">4</div>
</div>
  </div>
</div>

</template>

<template name="productDetails">
    <div class="card col-md-10">
  {{#if url}}
        <img class="card-img-top" src="{{ url }}" alt="{{ productName }}">
      {{else}}
        <img class="card-img-top" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22318%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20318%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_15ff68423d1%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A16pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_15ff68423d1%22%3E%3Crect%20width%3D%22318%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22118.0859375%22%20y%3D%2297.2%22%3E318x180%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="Card image cap">
      {{/if}}
  <div class="card-body">
    <h4 class="card-title">
      {{ productName }} 
      <span class="badge badge-danger">
        {{#if risk}}
           {{ risk }}
        {{else}}
          {{ defaultRisk.level }}
        {{/if}}
      </span>
    </h4>
    <p class="card-text">
      {{#each features}}
        {{name}}
      {{/each}}
      
    </p>
    
  </div>
</div>

</template>
