<template name="create">

	<div class="marginTop" id="addContainer">
		
		{{> add}}

	</div>

	
</template>


<template name="add">
    {{> pill}}
</template>

<template name="pill">

  <div class="row">

    <div class="col-md-3">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
  <a class="nav-link active" id="v-pills-component-tab" data-toggle="pill" href="#v-pills-component" role="tab" aria-controls="v-pills-component" aria-selected="true">Component</a>
  <a class="nav-link" id="v-pills-feature-tab" data-toggle="pill" href="#v-pills-feature" role="tab" aria-controls="v-pills-feature" aria-selected="false">Feature</a>
  <a class="nav-link" id="v-pills-product-tab" data-toggle="pill" href="#v-pills-product" role="tab" aria-controls="v-pills-product" aria-selected="false">Product</a>
  <a class="nav-link" id="v-pills-project-tab" data-toggle="pill" href="#v-pills-project" role="tab" aria-controls="v-pills-project" aria-selected="false">Project</a>
</div>
    </div>

    <div class="col-md-9">
      <div class="tab-content" id="v-pills-tabContent">
  <div class="tab-pane fade show active" id="v-pills-component" role="tabpanel" aria-labelledby="v-pills-component-tab">
    {{> createComponent}}
  </div>
  <div class="tab-pane fade" id="v-pills-feature" role="tabpanel" aria-labelledby="v-pills-feature-tab">
    {{> createFeature}}
  </div>
  <div class="tab-pane fade" id="v-pills-product" role="tabpanel" aria-labelledby="v-pills-product-tab">
    {{> createProduct}}
  </div>
  <div class="tab-pane fade" id="v-pills-project" role="tabpanel" aria-labelledby="v-pills-project-tab">
    {{> createProject}}
  </div>
</div>
    </div>
    
  </div>
  
  


</template>



<template name="createComponent">
 <form class="js-create-component">
  <div class="form-row">
    <div class="form-group col-md-10">
      <label for="componentName">Name</label>
      <input type="text" class="form-control" id="componentName" placeholder="Name" name="componentName">
    </div>
  </div>
<div class="form-row">
   <div class="form-group col-md-10">
      <label for="imageUrl">Image Url</label>
      <textarea class="form-control" id="imageUrl" rows="3" placeholder="Place image url here... "></textarea>
    </div>
</div>
    <div class="form-row">
      <div class="form-group col-md-10">
    <label for="riskPicker">Risk</label>
    <select class="form-control" id="riskPicker" name="riskPicker">
      <option value="">Choose... </option>
      {{#each risks}}
        <option value="{{ level }}">{{ level }}</option>
      {{/each}}
    </select>
  </div>
    </div>
  <div class="form-row">
    <div class="form-group col-md-10">
    <label for="componentImage">Upload Design</label>
    <input type="file" class="form-control-file" id="componentImage" disabled>
  </div>
  </div>
  <button type="submit" class="btn btn-primary">Create Component</button>
</form>
</template>

<template name="createFeature">
  <form class="js-create-feature">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="featureName">Feature Name</label>
      <input type="text" class="form-control" id="featureName" placeholder="Name">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Create Feature</button>
</form>
</template>

<template name="createProduct">
  <form class="js-create-product">
  <div class="form-row">
    <div class="form-group col-md-10">
      <label for="productName">Product Name</label>
      <input type="text" class="form-control" id="productName" placeholder="Name">
    </div>
  </div>
  <div class="form-row">
   <div class="form-group col-md-10">
      <label for="productImageUrl">Image Url</label>
      <textarea class="form-control" id="productImageUrl" rows="3" placeholder="Place image url here... "></textarea>
    </div>
</div>
  <div class="form-row">
    <div class="form-group col-md-3">
    <label for="featureMulPicker">Features</label>
    <select multiple class="form-control" id="featureMulPicker">
      <option value="">Choose...</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  </div>
  <button type="submit" class="btn btn-primary">Create Product</button>
</form>
</template>

<template name="createProject">
  Project
</template>
