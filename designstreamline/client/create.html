		{{> add}}

	</div>

<template name="add">
  
</template>



<template name="oldCreate">
  
  <form class="createProject">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="seasonName">Season Name</label>
      <input type="text" class="form-control" id="seasonName" placeholder="Name" name="seasonName">
    </div>
    <div class="form-group col-md-6">
      <label for="lifeCycle">Life Cycle</label>
      <input type="text" class="form-control" id="lifeCycle" placeholder="Life Cycle" name="lifeCycle">
    </div>
  </div>
  <div>
     <div class="form-group">
      <label for="products">Product</label>
      <textarea class="form-control" id="products" rows="3" placeholder="Product 1; Product 2" name="products"></textarea>
    </div>
  </div>
   <div>
     <div class="form-group">
      <label for="features">Features</label>
      <textarea class="form-control" id="features" rows="3" placeholder="Feature 1; Feature 2" name="features"></textarea>
    </div>
  </div>
   <div>
     <div class="form-group">
      <label for="components">Components</label>
      <textarea class="form-control" id="components" rows="3" placeholder="Component 1; Component 2" name="components"></textarea>
    </div>
  </div>
  <div>
     <div class="form-group">
      <label for="projectDescription">Project Description</label>
      <textarea class="form-control" id="projectDescription" rows="3" placeholder="Description"></textarea>
    </div>
  </div>
  

  <div class="form-group">
    <label for="exampleInputFile">Upload Design</label>
    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
  </div>
  
  
  <button type="submit" class="btn btn-primary">Create Project</button>
</form>

</template>
