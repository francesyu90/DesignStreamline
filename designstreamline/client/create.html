<template name="create">

	<div class="marginTop" id="addContainer">
		
		{{> add}}

	</div>

	
</template>


<template name="add">
    {{> pill}}
</template>

<template name="pill">

  <div class="row">

    <div class="col-md-3">

  <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Component</a>
  <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Product</a>
  <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Project</a>
</div>
    </div>

    <div class="col-md-9">

    {{> createComponent}}
  </div>
  <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">

  </div>
  <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">

  </div>

  </div>

</template>
