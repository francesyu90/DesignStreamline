<template name="create">

	<div class="marginTop" id="addContainer">
		
		{{> add}}

	</div>

	
</template>


<template name="add">
    {{> pill}}
</template>

<template name="pill">

  <div class="row">

    <div class="col-md-3">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
  <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Component</a>
  <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Product</a>
  <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Project</a>
</div>
    </div>

    <div class="col-md-9">
      <div class="tab-content" id="v-pills-tabContent">
  <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
    {{> createComponent}}
  </div>
  <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
    {{> createProduct}}
  </div>
  <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
    {{> createProject}}
  </div>
</div>
    </div>
    
  </div>
  
  


</template>



<template name="createComponent">
 <form class="createComponent">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name" name="name">
    </div>
  </div>
 <div class="form-group">
      <label for="imageUrl">Image Url</label>
      <textarea class="form-control" id="imageUrl" rows="3" placeholder="Place image url here... "></textarea>
    </div>
  <div class="form-group">
    <label for="componentImage">Upload Design</label>
    <input type="file" class="form-control-file" id="componentImage" disabled>
  </div>
  <button type="submit" class="btn btn-primary">Create Component</button>
</form>
</template>

<template name="createProduct">
  Product
</template>

<template name="createProject">
  Project
</template>
